<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사각형 넓이 구하기</title>
</head>
<body>

<script>
  var width = prompt("사각형의 가로를 입력 : ", "가로 길이");
  var hight = prompt("사각형의 세로를 입력 : ", "세로 길이");

  var square = width * hight;
  alert("주어진 가로세로의 사각형 넓이 : " + square);
</script>

</body>
</html>
