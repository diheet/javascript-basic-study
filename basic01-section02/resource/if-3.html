<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2와 3의 공배수 검사</title>
</head>
<body>
    <script>
        var value = window.prompt("숫자를 입력해주세요.");
        value = parseInt(value);

        if( (value % 2 == 0) || (value % 3 == 0) ) {
            alert("2 or 3의 배수입니다.");
        }
        else {
            alert("2 or 3의 배수가 아닙니다.");
        }

    </script>

</body>
</html>
