<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수검사</title>
</head>
<body>
    <script>
        var value = window.prompt("숫자를 입력해주세요.");
        //alert(typeof(value))
        //prompt()에서 받은 value값은 string타입이어서 강제로 정수타입으로 바꿈(강제 형변환)
        value = parseInt(value);

        if(value % 2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }

    </script>

</body>
</html>
