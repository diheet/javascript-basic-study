<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행운 번호</title>
</head>
<body>
    <script>
        var value = window.prompt("행운의 번호를 고르세요.");

        //CPU의 참조를 가장 적게 받으려면, if~else else~if 구문을 사용하는 것이 좋음
        if(value == "1"){
            document.write("당첨! TV");
        }
        else if(value == "2"){
            document.write("당첨! 에어콘");
        }
        else if(value == "3"){
            document.write("당첨! PC");
        }
        else {
            document.write("꽝ㅋㅋㅋ");
        }
    </script>

</body>
</html>
