<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 if문</title>
</head>
<body>
    <script>
        var userID = window.prompt("사용자 아이디를 입력하세요.");

        if(userID == "diheet"){
            alert(userID + "님 환영합니다.");
        }
        else {
            alert("아이디가 틀렸습니다.확인해 주세요.");
        }
    </script>

</body>
</html>
